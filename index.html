<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspect Client</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>

<body>
    <div class="wrapper">
        <table border="1">
            <tr>
                <td align="right">
                    <label>客戶端平台：</label>
                </td>
                <td><span id="platform"></span> </td>
            </tr>
            <tr>
                <td align="right">
                    <label>客戶端瀏覽器：</label>
                </td>
                <td><span id="browser"></span></td>
            </tr>
            <tr>
                <td align="right" valign="top">
                    <label>User Agent：</label>
                </td>
                <td><span id="ua"></span></td>
            </tr>
            <tr>
                <td align="right">
                    <label>Cookie啟用狀態：</label>
                </td>
                <td><span id="cookieEnabled"></span></td>
            </tr>
            <tr>
                <td align="right">
                    <label>連接狀態：</label>
                </td>
                <td>
                    <button id="connect">嘗試連接</button><span id="connect-status"></span></td>
            </tr>
        </table>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/js/inspect.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
